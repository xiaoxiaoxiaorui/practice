<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html()</title>
    <style type="text/css">
        #div{width: 100%; height: 100%; background: goldenrod;}
    </style>
</head>
<body>
<div id="div">
    <div>1</div>
    <div>4</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
</div>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
    var arr = document.getElementById("div").getElementsByTagName("div");
    var i,count = 0,len = arr.length;
    for(i = 0;i<len;i++){
        count = count + parseInt(arr[i].innerHTML);
    }
    alert(count);
</script>
</body>
</html>
