<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas-线性渐变</title>
    <style>
        #canvas{ display: block; margin: 0 auto; border: 1px solid #aaa;}
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    var canvas = document.getElementById('canvas');
    canvas.width = 800;
    canvas.height = 800;
    var context = canvas.getContext('2d');

    var linearGrad = context.createLinearGradient(0,0,800,800);
    linearGrad.addColorStop(0.0,'#fff');
    linearGrad.addColorStop(0.25,'yellow');
    linearGrad.addColorStop(0.5,'green');
    linearGrad.addColorStop(0.75,'#005588');
    linearGrad.addColorStop(1.0,'#000');
    context.fillStyle = linearGrad;
    context.fillRect(0,0,800,800);
</script>
</body>
</html>
