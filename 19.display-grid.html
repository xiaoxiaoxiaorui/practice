<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .items1{background:LightSkyBlue;}
        .items2{background:LightSalmon;}
        .items3{background:PaleTurquoise;}
        .items4{background:LightPink;}
        .items5{background:PaleGreen;}
        .grid{
            display: grid;
            background: gainsboro;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            width: 600px;
            height: 300px;
            grid-gap: 10px;
            font-size: 40px;
        }
    </style>
</head>
<body>
<div class="grid">
    <div class="items1">a</div>
    <div class="items2">b</div>
    <div class="items3">c</div>
    <div class="items4">d</div>
    <div class="items5">e</div>
</div>
</body>
</html>
