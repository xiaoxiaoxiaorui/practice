<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trangle</title>
    <style type="text/css" rel="stylesheet">
        .right{ width: 0; height: 0; border-bottom: 10px solid transparent;  border-top: 10px solid transparent;  border-left: 10px solid #2D93CA; transform: rotate(90deg); -webkit-transform: rotate(90deg);}
        .top{ width: 0; height: 0; border-bottom: 10px solid #2D93CA;  border-right: 10px solid transparent;  border-left: 10px solid transparent;}
    </style>
</head>
<body>
<div class="right"></div>
<div class="top"></div>
</body>
</html>
