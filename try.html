<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MonyTrans</title>
</head>
<body>
<form action="6.websocket-test.html">
    <input type="text" value="aa" onchange="Name()" data-flag="true" />
    <textarea onchange="TextContent()" data-flag="true">
        adfvk,g
    </textarea>
    <button type="submit" disabled = 'disabled'> Submit </button>
</form>
<script>
    function Name() {
        document.getElementsByTagName('input')[0].setAttribute('data-flag','false');
    }
    function TextContent() {
        document.getElementsByTagName('textarea')[0].setAttribute('data-flag','false');
    }
    document.getElementsByTagName('button')[0].onclick = function () {
        var flag = true;
        var NameEle = document.getElementsByTagName('input')[0];
        var TextContentEle = document.getElementsByTagName('textarea')[0];
        var Name = NameEle.getAttribute('data-flag');
        var TextContent = TextContentEle.getAttribute('data-flag');
        if(Name == 'true' && TextContent == 'true'){
            NameEle.setAttribute('data-flag','false');
            TextContentEle.setAttribute('data-flag','false');
            flag = true;
        }else{
            flag = false;
        }
        return flag
    }
</script>
</body>
</html>
