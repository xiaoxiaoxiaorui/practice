<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="http://img.zcool.cn/community/0148465a4e324da801206ed38117d5.jpg@1280w_1l_2o_100sh.jpg">
<script>
    function getUrlBase64(url, ext, callback) {
        var canvas = document.createElement("canvas");   //创建canvas DOM元素
        var ctx = canvas.getContext("2d");
        var img = new Image;
        img.crossOrigin = 'Anonymous';
        img.src = url;
        img.onload = function () {
            canvas.height = 60; //指定画板的高度,自定义
            canvas.width = 85; //指定画板的宽度，自定义
            ctx.drawImage(img, 0, 0, 60, 85); //参数可自定义
            var dataURL = canvas.toDataURL("image/" + ext);
            callback.call(this, dataURL); //回掉函数获取Base64编码
            canvas = null;
        };
    }

    getUrlBase64('http://img.zcool.cn/community/0148465a4e324da801206ed38117d5.jpg@1280w_1l_2o_100sh.jpg', 'jpg', function (base64) {
        console.log(base64);//base64编码值
    });
</script>
</body>
</html>
