<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scrollbar</title>
    <style>
        @-moz-document url-prefix(http://),url-prefix(https://) {
            /* 滚动条颜色 */
            scrollbar {
                -moz-appearance: none !important;
                background: rgb(0,255,0) !important;
            }
            /* 滚动条按钮颜色 */
            thumb,scrollbarbutton {
                -moz-appearance: none !important;
                background-color: rgb(0,0,255) !important;
            }
            /* 鼠标悬停时按钮颜色 */

            thumb:hover,scrollbarbutton:hover {
                -moz-appearance: none !important;
                background-color: rgb(255,0,0) !important;
            }
            /* 隐藏上下箭头 */
            scrollbarbutton {
                display: none !important;
            }
            /* 纵向滚动条宽度 */
            scrollbar[orient="vertical"] {
                min-width: 15px !important;
            }
        }
        body{
            scrollbar-face-color:#9aa1c4;/*滚动条颜色*/
            scrollbar-highlight-color:#F60;
            scrollbar-3dlight-color:#F00;
            scrollbar-darkshadow-color:#000;
            scrollbar-Shadow-color:#000;
            scrollbar-arrow-color:#394264;/*箭头颜色*/
            scrollbar-track-color:#394264;/*背景颜色*/
        }
        .little{ width: 200px; height: 300px; overflow: auto;}
        ::-webkit-scrollbar {    width: 12px;}
        /* 滚动槽 */
        ::-webkit-scrollbar-track {    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            border-radius: 10px;}
        /* 滚动条滑块 */
        ::-webkit-scrollbar-thumb {    border-radius: 10px;    background: rgba(0,0,0,0.1); background-image: url("Images/right.png");
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);}
        ::-webkit-scrollbar-thumb:window-inactive {    background: rgba(255,0,0,0.4);}
        .big{ width: 150px; height: 500px; background: gainsboro;}
    </style>
</head>
<body>
<div class="little">
    <div class="big"></div>
</div>
</body>
</html>
