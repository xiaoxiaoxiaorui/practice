    <style type="text/css">
        .center-content{ width: 388px; height: 196px;}
        .col-md-4{ transition: all 0.5s; -webkit-transform-style: preserve-3d; position: relative; width: 403px; height: 196px;}
        .col-transfrom{ transform: rotateY(180deg); transition: all 0.5s;}
        /*.center-content:hover .col-md-4{ transform: rotateY(180deg); transition: all 0.5s;}*/
        .top{ position: absolute; top: 0; left: 0; z-index: 2;}
        .down{ position: absolute; top: 0; left: 0; transform: rotateY(180deg);}
