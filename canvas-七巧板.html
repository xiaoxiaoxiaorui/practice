<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas-七巧板</title>
    <style>
        #canvas{ border: 1px solid #aaa; margin: 50px auto; display: block;}
    </style>
</head>
<body>
<canvas id="canvas" ></canvas>
<script>
    /* 七巧板练习 */
    var arrdata = [
        {p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color: "#caff67"},
        {p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color: "#67becf"},
        {p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color: "#ef3d61"},
        {p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color: "#f5f91a"},
        {p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color: "#a594c0"},
        {p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color: "#fa8ecc"},
        {p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color: "#f6ca29"}
    ];
    var canvas = document.getElementById('canvas');
    canvas.width = 800;
    canvas.height = 800;
    var context = canvas.getContext('2d');
    for(var i = 0; i < arrdata.length ;i++){
        draw( arrdata[i] , context );
    }
    function draw( piece , con) {
        con.beginPath();
        con.moveTo(piece.p[0].x,piece.p[0].y);
        for(var j = 0; j<piece.p.length; j++){
            con.lineTo(piece.p[j].x,piece.p[j].y);
        }
        con.closePath();
        con.fillStyle = piece.color;
        con.strokeStyle = '#333';
        con.fill();
        con.stroke();
    }
</script>
</body>
</html>
