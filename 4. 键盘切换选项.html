<!DOCTYPE HTML>
<!-- 2017.11.02 -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>键盘切换选项</title>
    <style type="text/css">
        *{ margin: 0; padding: 0; border: none;}
        .List{ width: 200px; border: 1px solid #0A246A; border-bottom: 0;}
        .List li{ padding-left: 10px; color: #333; text-align: left; font-size: 14px; height: 30px; line-height: 30px; border-bottom: 1px solid #0A246A;}
        .List li.active{ background: #ccc;}
        .List li:hover{ background: #ccc;}
        #title{ width: 200px; height: 30px; line-height: 30px; text-align: center; background: #0A246A; color: #fff; margin-bottom: 10px;}
    </style>
</head>
<body data-page="dd">
<div class="wrap">
    <p id="title">text</p>
    <ul class="List">
        <li class="active">gjkmmhj</li>
        <li>gbnmn,m,</li>
        <li>hlkjhgfdh</li>
        <li>ujbmdxfg</li>
        <li>cnhmkdfh</li>
    </ul>
</div>
<script type="text/javascript">
    var Lis = document.getElementsByTagName('li'),
        Title = document.getElementById('title'),
        Len = Lis.length,
        i = 0;
    document.onkeyup = function (event) {
        event = event?event:window.event;
        console.log(event.keyCode);
        //  下
        if(event.keyCode == 40){
            Clear();
            if(i>=Len-1){
                i = 0;
            }else{
                i++;
            }
            Lis[i].className = 'active';
        }
        //  上
        if(event.keyCode == 38){
            Clear();
            if( i <= 0){
                i = 0;
            }else{
                i--;
            }
            Lis[i].className = 'active';
        }
        // 改变title内容
        if(event.keyCode == 13){
            for(var j=0;j<Len;j++){
                if(Lis[j].className == 'active'){
                    Title.innerHTML = Lis[j].innerHTML;
                }
            }
        }
    };
    // 清空所有li的class
    function Clear() {
        for(var j=0;j<Len;j++){
            Lis[j].className = '';
        }
    }
</script>
</body>
</html>
