<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多行文字垂直居中</title>
    <style>
        p{ height: 290px; background: #c9302c; text-align: center;}
        span{ vertical-align: middle; display: inline-block;}
        span + i{ display: inline-block; height: 100%; vertical-align: middle;}
    </style>
</head>
<body>
<p class="">
    <span>下载到分隔符爱丽舍宫看了撒个<br/>asffasgz awsegsdhzs awsgtre</span>
    <i></i>
</p>
</body>
</html>
