<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading 动画</title>
    <style>
        .wrap{ width: 100px; height: 100px; margin: 100px 0 0 100px;}
        .con{ width: 20px; height: 20px; position: relative; /*animation: spin 2s infinite;*/}
        .con>div{ width: 20px; height: 20px; border-radius: 50%; position: absolute; top: 0; left: 0;}
        .blue{ background: #2e8ded; animation: top-left 1.5s infinite;}
        @keyframes top-left {
            from{ transform: rotate(0deg); transform-origin: 50%;}
            to{ transform: rotate(-360deg); transform-origin: 0 20px;}
        }
        .yellow{ background: #fbed50; animation: top-right 1.5s infinite;}
        @keyframes top-right {
            from{ transform: rotate(0deg); transform-origin: 50%;}
            to{ transform: rotate(-360deg); transform-origin: 20px 20px;}
        }
        .green{ background: #0bb995; animation: bottom-left 1.5s infinite;}
        @keyframes bottom-left {
            from{ transform: rotate(0deg); transform-origin: 50%;}
            to{ transform: rotate(-360deg); transform-origin: 0 0;}
        }
        .red{ background: #c9302c; animation: bottom-right 1.5s infinite;}
        @keyframes bottom-right {
            from{ transform: rotate(0deg); transform-origin: 50%;}
            to{ transform: rotate(-360deg); transform-origin: 20px 0;}
        }
        @keyframes spin {
            from{ transform: rotate(0deg);}
            to{ transform: rotate(-360deg);}
        }



        @keyframes rotate {
            0% {
                -webkit-transform: rotate(0deg) scale(1);
                transform: rotate(0deg) scale(1); }

            50% {
                -webkit-transform: rotate(180deg) scale(0.6);
                transform: rotate(180deg) scale(0.6); }

            100% {
                -webkit-transform: rotate(360deg) scale(1);
                transform: rotate(360deg) scale(1); } }

        .ball-clip-rotate > div {
            background-color: #fff;
            width: 15px;
            height: 15px;
            border-radius: 100%;
            margin: 2px;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            height: 25px;
            width: 25px;
            background: transparent !important;
            display: inline-block;
            -webkit-animation: rotate 0.75s 0s linear infinite;
            animation: rotate 0.75s 0s linear infinite; }
    </style>
</head>
<body>
<div class="wrap">
    <div class="con">
        <div class="blue"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="red"></div>
    </div>

    <div class="loader">
        <div class="loader-inner ball-clip-rotate">
            <div></div>
        </div>
    </div>
</div>
</body>
</html>
