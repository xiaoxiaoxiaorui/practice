<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>waitting-eyes</title>
    <style>
        body{ margin: 0; border: none; padding: 0; list-style: none;}
        .wrap{ width: 100%; height: 100%;}
        .center{ position: fixed; top: 0; left: 0; bottom: 0; right: 0; width: 194px; height: 187px; margin: auto;}
        .text{ font-size: 48px; text-align: left; margin: 0;}
        .left{ display: none; position: absolute; top: 38px; right: 68px;}
        .right{ display: none; position: absolute; top: 37px; left: 71px;}
    </style>
</head>
<body>
<div class="wrap">
    <div class="center">
        <img class="text" src="images/loading.png">
        <img class="left" src="images/left.png">
        <img class="right" src="images/right.png">
    </div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script>
    setTimeout(function () {
        $(".left,.right").css({display:"block"});
    },1000);
var set = setInterval(function () {
    $(".left,.right").css({display:"none"});
    setTimeout(function () {
        $(".left,.right").css({display:"block"});
    },1000)
},2000)
</script>
</body>
</html>
