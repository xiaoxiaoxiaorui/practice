<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>waitting</title>
    <style>
        body{ margin: 0; border: none; padding: 0; list-style: none;}
        .wrap{ width: 100%; height: 100%;}
        .center{ position: fixed; top: 0; left: 0; bottom: 0; right: 0; width: 400px; height: 64px; margin: auto;}
        .text{ font-size: 48px; text-align: left; margin: 0;}
        .point{ width: 5px; height: 5px; background: #f65d3e; border-radius: 50%; display: inline-block; line-height: 64px; margin-left: 5px;}
    </style>
</head>
<body>
<div class="wrap">
    <div class="center">
        <p class="text">网站正在建设中</p>
    </div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script>
    var str = '<span class="point"></span>';
    var i = 0;
    var add = setInterval("point()",500);
    function point() {
        $(".text").append(str);
        i++;
        if(i>=6){
            clearInterval(add);
            setTimeout(function () {
                $(".point").remove();
                i=0;
                add = setInterval("point()",500);
            },500)
        }
    }
</script>
</body>
</html>
