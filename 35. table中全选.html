<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script>
    $('thead tr th input[type="checkbox"]').on('click',function () {
        if($(this).prop('checked')){
            $('tbody tr input[type="checkbox"]').prop('checked',true)
        }else{
            $('tbody tr input[type="checkbox"]').prop('checked',false)
        }
    });
    $('select').on('change',function () {
        val = $(this).val();
        var checkLen = $('tbody tr input[type="checkbox"]').length;
        var chankedId = [];
        for(var i = 0; i<checkLen; i++){
            if($($('tbody tr input[type="checkbox"]')[i]).prop('checked')){
                chankedId.push($($('tbody tr')[i]).children('td').eq(0).html())
            }
        }
        console.log(chankedId)
    })
</script>
