<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swiper</title>
    <link href="css/swiper.css" rel="stylesheet">
    <style>

        .swiper-button-prev{ width: 40px; height: 70px; background-color: #333;}

    </style>
</head>
<body>
<div id="wrap">
    <div class="swiper-container">

            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="Images/201704200406301.jpg" alt="1"></div>
                <div class="swiper-slide"><img src="Images/201704200406531.jpg" alt="1"></div>
                <div class="swiper-slide"><img src="Images/201704200407341.jpg" alt="1"></div>
                <div class="swiper-slide"><img src="Images/201704200407541.jpg" alt="1"></div>
                <div class="swiper-slide"><img src="Images/201704200408081.jpg" alt="1"></div>
                <div class="swiper-slide"><img src="Images/201704200408171.jpg" alt="1"></div>
                <div class="swiper-slide"><img src="Images/201704200408191.jpg" alt="1"></div>
                <div class="swiper-slide"><img src="Images/201704200408221.jpg" alt="1"></div>
                <div class="swiper-slide"><img src="Images/201704200409161.jpg" alt="1"></div>
                <div class="swiper-slide"><img src="Images/201704200413541.jpg" alt="1"></div>
                <div class="swiper-slide"><img src="Images/201704200416151.jpg" alt="1"></div>
                <div class="swiper-slide"><img src="Images/201704200424161.jpg" alt="1"></div>
                <div class="swiper-slide"><img src="Images/201704200426021.jpg" alt="1"></div>
                <div class="swiper-slide"><img src="Images/201704200408191.jpg" alt="1"></div>
                <div class="swiper-slide"><img src="Images/201704200406301.jpg" alt="1"></div>
                <div class="swiper-slide"><img src="Images/201704200406531.jpg" alt="1"></div>
                <div class="swiper-slide"><img src="Images/201704200407341.jpg" alt="1"></div>
                <div class="swiper-slide"><img src="Images/201704200407541.jpg" alt="1"></div>
                <div class="swiper-slide"><img src="Images/201704200408081.jpg" alt="1"></div>
                <div class="swiper-slide"><img src="Images/201704200408171.jpg" alt="1"></div>
                <div class="swiper-slide"><img src="Images/201704200408191.jpg" alt="1"></div>
            </div>
            <div class="swiper-pagination">
                <span class="swiper-pagination-bullet"></span>
                <span class="swiper-pagination-bullet"></span>
                <span class="swiper-pagination-bullet"></span>
                <span class="swiper-pagination-bullet"></span>
            </div>
            <div class="swiper-button-prev swiperButtonPrevBg"></div>
            <div class="swiper-button-next swiperButtonNextBg"></div>

    </div>
</div>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/swiper.js"></script>
<script type="text/javascript">
    var mySwiper = new Swiper('.swiper-container',{
        autoplay : 2000,
        speed:300,
        autoplayDisableOnInteraction : false,
        autoplayStopOnLast : false,
        pagination: '.swiper-pagination',
        paginationClickable :true,
        /*loop : true,*/
        prevButton:'.swiper-button-prev',
        nextButton:'.swiper-button-next',

        slidesPerView: 5,
        spaceBetween: 0,
        slidesPerGroup: 3,

        breakpoints: {
            //当宽度小于等于1366
            1366: {
                slidesPerView: 4,
                spaceBetweenSlides: 10,
                slidesPerGroup: 3
            },
            //当宽度小于等于1920
            1920: {
                slidesPerView: 5,
                spaceBetweenSlides: 20,
                slidesPerGroup: 3
            }
        }
    })
</script>
</body>
</html>
